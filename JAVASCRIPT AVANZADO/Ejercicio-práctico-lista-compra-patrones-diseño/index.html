<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de la compra - Ejercicio práctico</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main>
        <header>
            <h1>Lista de la compra <small>(Patrones de diseño)</small></h1>
        </header>
        <section>
            <form id="formulario">
                <label for="item">Artículo:</label>
                <input type="text" id="item" placeholder="Añade un artículo..." required>
                <button type="submit" id="nuevoArticulo">Añadir</button>
                <button type="button" id="nuevaLista">Nueva lista</button>
                <button type="button" id="eliminarTodo">Eliminar todo</button>
            </form>
        </section>
        <section id="resultado">
            <p id="feedback">La lista está vacía.</p>
            <p>Total de artículos: <span id="contador">0</span></p>
        </section>
        <section>
            <ul id="lista"></ul>
        </section>
    </main>
    
    <script src="./js/main.js"></script>
</body>
</html>
