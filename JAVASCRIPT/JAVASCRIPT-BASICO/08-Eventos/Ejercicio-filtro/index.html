<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Filtrado de Imágenes</title>
    <link rel="stylesheet" href="main.css">
    
    <!-- Formulario de búsqueda -->
    <form id="searchForm" style="margin-top: 20px;">
        <input type="text" id="searchInput" placeholder="Buscar imágenes..." />
        <button type="submit">Buscar</button>
    </form>
</head>
<body>
    <h1>Filtrado de Imágenes</h1>
    <div class="filters">
        <button data-filter="all">Todas</button>
        <button data-filter="nature">Naturaleza</button>
        <button data-filter="city">Ciudad</button>
        <button data-filter="animals">Animales</button>
    </div>
    <div class="gallery" id="gallery">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Naturaleza" data-category="nature">
        <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca" alt="Ciudad" data-category="city">
        <img src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d" alt="Animales" data-category="animals">
        <img src="https://images.unsplash.com/photo-1508921912186-1d1a45ebb3c1" alt="City skyline at sunset with tall buildings silhouetted against an orange sky, tranquil urban environment, peaceful mood" data-category="city">
        <img src="https://images.unsplash.com/photo-1500534623283-312aade485b7" alt="Animales" data-category="animals">
    </div>

    <script src="main.js"></script>
</body>

<footer style="margin-top: 40px; text-align: center;">
    <p>&copy; 2024 Filtrado de Imágenes. Todos los derechos reservados.</p>
</footer>
</html>
